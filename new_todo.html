<head>

    <title>New Todo</title>
    <link rel="stylesheet" href="css/styles.css">

</head>

<body>
    <!-- Navigation Bar-->
    <nav class="navbar navbar-expand-lg ">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">TaskTastic</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="todos.html">To Do</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="new_todo.html">New To Do</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="todo_details.html">To Do Details</a>
                    </li>
                </ul>
                <a class="btn btn-outline-dark btn-sm" href="new_todo.html" role="button">Get Started</a>
            </div>
        </div>
    </nav>

    <h1 style="text-align: center; padding-top: 30px;">Add Todo</h1>
    <section class="container-fluid">
        <form id="addTodoForm" class="row g-3">
            <div class="col-md-6">
                <label for="userNames" style="font-size: large;">Usernames</label>
                <select name="userid" id="userNames" required>Usernames</select>
            </div>
            <div class="col-md-6">
                <label for="pickCategory" style="font-size: large;">Pick Category</label>
                <select name="category" id="pickCategory" required>Pick Category</select>
            </div>
            <div class="col-md-6">
                <label for="taskPriority" style="font-size: large;">Task Priority</label>
                <select name="priority" id="taskPriority" required>Task Priority
                    <option value="">Select Priority</option>
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
            </div>
        </div>
        <div>
            <label for="description">Description:</label>
            <textarea id="description" name="description" required></textarea>
        </div>
        <div>
            <label for="deadline">Deadline:</label>
            <input type="text" id="deadline" name="deadline" placeholder="YYYY-MM-DD" required>
        </div>
        <button type="submit">Add ToDo</button>
    </form>





    <!-- link to js file for new_todo -->
    <script src="scripts/new_todo.js"></script>
    <!-- link to bootstrap  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
</body>

</html>
